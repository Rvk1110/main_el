<!-- backend/templates/label.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clause Labeler</title>
    <style>
      body { font-family: Inter, Arial, sans-serif; padding: 24px; background:#f6f8fa; color:#111; }
      .card { background:white; padding:20px; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); max-width:900px; margin:auto; }
      .meta { color:#666; font-size:13px; margin-bottom:8px; }
      pre { white-space:pre-wrap; font-family:inherit; font-size:15px; line-height:1.5; background:#fbfcfd; padding:12px; border-radius:6px; border:1px solid #eef2f6; }
      .btn { padding:10px 14px; border-radius:6px; border:0; cursor:pointer; margin-right:8px; }
      .btn-primary { background:#2563eb; color:white; }
      .btn-ghost { background:#eef2f6; color:#111; }
      .label-radio { margin-right:12px; }
      .footer { margin-top:14px; color:#555; font-size:13px; display:flex; justify-content:space-between; align-items:center; }
    </style>
  </head>
  <body>
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <div class="meta">Contract: {{ contract_file }} • Clause #{{ clause_index }} • Index {{ index+1 }} / {{ total }}</div>
          <h2>Clause</h2>
        </div>
        <div>
          <a href="/label?index={{ index-1 if index>0 else 0 }}" class="btn btn-ghost">Prev</a>
          <a href="/label?index={{ index+1 }}" class="btn btn-ghost">Next</a>
        </div>
      </div>

      <pre>{{ text }}</pre>

      <form method="post" action="/label/submit">
        <input type="hidden" name="node_id" value="{{ node_id }}" />
        <input type="hidden" name="index" value="{{ index }}" />
        <div style="margin-top:12px;">
          <label class="label-radio"><input type="radio" name="label" value="-1" {% if current_label == -1 %}checked{% endif %}/> Skip</label>
          <label class="label-radio"><input type="radio" name="label" value="0" {% if current_label == 0 %}checked{% endif %}/> Low (0)</label>
          <label class="label-radio"><input type="radio" name="label" value="1" {% if current_label == 1 %}checked{% endif %}/> Medium (1)</label>
          <label class="label-radio"><input type="radio" name="label" value="2" {% if current_label == 2 %}checked{% endif %}/> High (2)</label>
        </div>

        <div class="footer">
          <div>
            <button type="submit" class="btn btn-primary">Save & Next</button>
            <a href="/label/progress" class="btn btn-ghost">Progress</a>
          </div>
          <div>
            <small>Node ID: {{ node_id }}</small>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
